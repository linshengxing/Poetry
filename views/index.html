{% extends "base.html" %} {% block main %}
<div class="container-fluid" style="margin-top: 10%;padding-bottom: 150px;">
    <div class="text-center text-white"
        style="font-family:'Courier New', Courier, monospace;height: 90%;margin-top: 5%;">
        <table style="width:100%;height:100%;">
            <thead>
                <tr>
                    <th>
                        <h2>{{ poetry.title}}</h2>
                    </th>
                </tr>
                <tr>
                    <!-- <th><h6 class="label label-info"><strong>纳兰性德</strong></h6></th> -->
                    <th><span class="badge badge-info"
                            style="font-size: 90%;margin-bottom: 6px;">{{ poetry.author }}</span></th>
                </tr>
            </thead>
            <tbody>
                {% for item in poetry.content.split('|') %}
                <tr>
                    <td>
                        <h5>{{ item }}</h5>
                    </td>
                </tr>
                {% endfor %}

                <!-- {% for item in poetry.paragraphs %}
                <tr>
                    <td>
                        <h5>{{ item }}</h5>
                    </td>
                </tr>
                {% endfor %} -->
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

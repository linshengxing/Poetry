<!DOCTYPE html>
<html style="height: 100%;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="每日古诗词">
    <meta name="google-site-verification" content="uzzoPnKElyADN-TUCyQ3wC4mgYZ6PVB8dbrueZF0XCc" />
    <title>{{ title }}</title>
    <link rel="shortcut icon" href="/static/favicon.ico" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/typer.css">
    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/mouseeffects.js"></script>
</head>
<body id="globalbody">
    <nav class="navbar navbar-default" role="navigation" style="height: 70px;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    <img width="50px;" height="50px;" src="/static/img/logo.png">
                </a>
            </div>
            <div>
                <ul class="nav nvabar-nav navbar-right">
                    <li class="dropdown mr-4">
                        <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown"><strong>Theme</strong></button>
                        <ul class="dropdown-menu">
                            <li>
                                <button type="button" class="btn btn-light dropdown-item" onclick="changeTheme('Blue')">
                                    Blue
                                    <div class="bgColor" style="background-color: #98B7D7;"></div>
                                </button>
                                <button type="button" class="btn btn-light dropdown-item" onclick="changeTheme('Pink')">
                                    Pink
                                    <div class="bgColor" style="background-color: #EECECE;"></div>
                                </button>
                                <button type="button" class="btn btn-light dropdown-item" onclick="changeTheme('White')">
                                    White
                                    <div class="bgColor" style="background-color: #FBF5E8;"></div>
                                </button>
                                <button type="button" class="btn btn-light dropdown-item" onclick="changeTheme('Red')">
                                    Red
                                    <div class="bgColor" style="background-color: #D45E5A;"></div>
                                </button>
                                <button type="button" class="btn btn-light dropdown-item" onclick="changeTheme('Green')">
                                    Green
                                    <div class="bgColor" style="background-color: #BFD5C9;"></div>
                                </button>
                            </li>
                        </ul>
                    </li>
                    <li class="mr-4">
                        <button type="button" class="btn btn-light" onclick="refresh()"><strong>Refresh</strong></button>
                    </li>
                    <li class="mr-4">
                        <button type="button" class="btn btn-light" onclick="download()"><strong>Download</strong></button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block main %} {% endblock %}
    <footer class="footer text-center h-auto">
        <p class="text-black mb-1">&copy;2020&nbsp;&nbsp;<a href="https://linshengxing.github.io/">@Lins</a></p>
    </footer>
</body>
<script type="text/javascript">
    $(function() {
        if (window.innerWidth < 768) {
            document.getElementsByTagName('html')[0].style.fontSize = '10px';
        } else if (window.innerWidth >= 768 && window.innerWidth < 1920) {
            document.getElementsByTagName('html')[0].style.fontSize = '12px';
        } else {
            document.getElementsByTagName('html')[0].style.fontSize = '14px';
        }
    });
</script>
</html>
